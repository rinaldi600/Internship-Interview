<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <title>Food</title>
    <style>
        #boxContent h1:hover{
            text-decoration-line: underline;
        }
    </style>
</head>
<body>
    <div id="banner" class='min-h-[500px] relative bg-origin-border bg-center bg-no-repeat bg-cover bg-[url("./img/lily-banse--YHSwy6uqvk-unsplash.jpg")]'>
        <div class="absolute inset-0 bg-black/50 grid sm:pl-3 pl-10 items-center">
            <div class="font-['Poppins']">
                <h1 class="text-white text-4xl break-words font-bold">Your Favorite Food <span class="text-[#F54E4F]">Delivery</span> Partner</h1>
                <p class="text-white break-words font-light">We are focussed on being the best helping hand to the local business</p>
                <div class="pt-5">
                    <a href="#" class="bg-[#F54E4F] font-medium text-white p-3 rounded-lg">Order Now</a>
                </div>
            </div>
        </div>
    </div>

    <div class="sm:pl-3 pl-10 font-['Poppins'] min-h-max pt-24">
        <div class="flex justify-between items-center p-2">
            <h1 id="title" class="text-black text-4xl break-words font-bold text-center">Our Feature Food</h1>
            <div id="resetFilter" class="cursor-pointer hidden">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                  </svg>                  
            </div>
        </div>

        <div style="display: flex; justify-content: center; flex-wrap: wrap; align-items: center;" id="boxContent" class="min-h-[384px] p-2 pt-16 gap-5">
        </div>
    </div>

    <div style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center;" class="font-['Poppins'] sm:pl-0 md:pl-0 pl-10 min-h-[500px] mt-24">
        <div class='md:w-full sm:w-full w-[60%] rounded-lg min-h-[500px] bg-origin-border bg-center bg-no-repeat bg-cover bg-[url("./img/jimmy-dean-Yn0l7uwBrpw-unsplash.jpg")]'>

        </div>
        <div style="display: flex; align-items: center;" class="md:w-full sm:w-full w-[40%] min-h-[500px] pl-5 p-2">
            <div>
                <h1 class="text-black text-4xl break-words font-bold">Dedicated to 
                <span class="text-[#F54E4F]">delight</span> you</h1>
                <p class="break-words text-[#666666] font-light mt-2">it's not just about bringing you good food from your favorite restaurant. it's making connection</p>
            </div>
        </div>
    </div>

    <div style="display: flex; flex-wrap: wrap;" class="min-h-[600px] font-['Poppins'] p-6 bg-black mt-12 items-center justify-center">
        <div style="display: flex; flex-wrap: wrap; align-items: center;" class="sm:w-full w-[40%]p-9 min-h-[400px]">
            <div>
                <h1 class="text-white text-3xl break-words font-bold">Get an exclusive menu at a <span class="text-[#F54E4F]">low price</span></h1>
                <input class="w-[60%] min-h-[50px] border-none outline-none text-[#666666] mt-3 rounded-lg p-2" placeholder="Enter your email address" type="text">
                <button class="bg-[#F54E4F] font-medium text-white p-3 rounded-lg mt-3">Submit</button>
            </div>
        </div>
        <div class='sm:w-full w-[60%] bg-origin-border bg-center bg-no-repeat bg-cover bg-[url("./img/rachel-park-hrlvr2ZlUNk-unsplash.jpg")] rounded-lg min-h-[400px]'>

        </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
